<form #f="ngForm">
  <div class="form-group">
    <br />

    <label for="cep">CEP:</label><br />
    <input
      type="text"
      class="form-control"
      id="cep"
      name="cep"
      ngModel
      #cep="ngModel"
      (blur)="consultaCep($event.target.value.f)"
    />
    <br />
    <label for="bairro">LOGRADOURO</label><br />
    <input
      type="text"
      class="Form-control"
      id="logradouro"
      name="logradouro"
      ngModel
      #logradouro="ngModel"
      placeholder="..."
      disabled
    />

    <br />
    <label for="cidade">BAIRRO</label><br />
    <input
      type="text"
      class="form-control"
      id="bairro"
      name="bairro"
      ngModel
      #bairro="ngModel"
      placeholder="..."
      disabled
    />
    <br />
    <label for="cidade">CIDADE</label>
    <input
      type="text"
      class="Form-control"
      id="cidade"
      name="cidade"
      ngModel
      #cidade="ngModel"
      placeholder="..."
      disabled
    />
    <br />
    <label for="uf">UF</label>
    <input
      type="text"
      class="Form-control"
      id="uf"
      name="uf"
      ngModel
      #uf="ngModel"
      placeholder="..."
      disabled
    />
  </div>
</form>
